project_name: gpay

release:
  disable: false
  draft: true
  prerelease: auto

builds:
  - id: darwin-amd64
    main: ./cmd/gpay
    binary: gpay
    goos:
      - darwin
    goarch:
      - amd64
    env:
      - CC=o64-clang
      - CXX=o64-clang++
    tags:
      - netgo
    ldflags:
      -s -w

  - id: darwin-arm64
    main: ./cmd/gpay
    binary: gpay
    goos:
      - darwin
    goarch:
      - arm64
    env:
      - CC=oa64-clang
      - CXX=oa64-clang++
    tags:
      - netgo
    ldflags:
      -s -w

  - id: linux-amd64
    main: ./cmd/gpay
    binary: gpay
    goos:
      - linux
    goarch:
      - amd64
    env:
      - CC=gcc
      - CXX=g++
    tags:
      - netgo
    ldflags:
      # We need to build a static binary because we are building in a glibc based system and running in a musl container
      -s -w -extldflags "-static"

  - id: linux-arm64
    main: ./cmd/gpay
    binary: gpay
    goos:
      - linux
    goarch:
      - arm64
    env:
      - CC=aarch64-linux-gnu-gcc
      - CXX=aarch64-linux-gnu-g++
    tags:
      - netgo
    ldflags:
      # We need to build a static binary because we are building in a glibc based system and running in a musl container
      -s -w -extldflags "-static"

nfpms:
  - vendor: xPayments
    homepage: https://polygon.technology
    maintainer: Polygon Team <team@polygon.technology>
    description: Polygon Blockchain
    license: GPLv3 LGPLv3

    formats:
      - apk
      - deb
      - rpm

    contents:
      - src: builder/files/gpay.service
        dst: /lib/systemd/system/gpay.service
        type: config
      - src: builder/files/genesis-mainnet-v1.json
        dst: /etc/gpay/genesis-mainnet-v1.json
        type: config
      - src: builder/files/genesis-testnet-v4.json
        dst: /etc/gpay/genesis-testnet-v4.json
        type: config

    overrides:
      rpm:
        replacements:
          amd64: x86_64

snapshot:
  name_template: "{{ .Tag }}.next"

dockers:
  - image_templates:
      - xpayments/{{ .ProjectName }}:{{ .Version }}-amd64
    dockerfile: Dockerfile.release
    use: buildx
    goarch: amd64
    ids:
      - linux-amd64
    build_flag_templates:
      - --platform=linux/amd64
    extra_files:
      - builder/files/genesis-mainnet-v1.json
      - builder/files/genesis-testnet-v4.json

  - image_templates:
      - xpayments/{{ .ProjectName }}:{{ .Version }}-arm64
    dockerfile: Dockerfile.release
    use: buildx
    goarch: arm64
    ids:
      - linux-arm64
    build_flag_templates:
      - --platform=linux/arm64/v8
    extra_files:
      - builder/files/genesis-mainnet-v1.json
      - builder/files/genesis-testnet-v4.json

docker_manifests:
  - name_template: xpayments/{{ .ProjectName }}:{{ .Version }}
    image_templates:
      - xpayments/{{ .ProjectName }}:{{ .Version }}-amd64
      - xpayments/{{ .ProjectName }}:{{ .Version }}-arm64

  - name_template: xpayments/{{ .ProjectName }}:latest
    image_templates:
    - xpayments/{{ .ProjectName }}:{{ .Version }}-amd64
    - xpayments/{{ .ProjectName }}:{{ .Version }}-arm64

announce:
  slack:
    enabled: true
    # The name of the channel that the user selected as a destination for webhook messages.
    channel: '#code-releases'
